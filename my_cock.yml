---

#######
# All #
#######

- hosts:
    - all
  become: yes
  become_user: root
  vars:
      ansible_ssh_pipelining: no
  pre_tasks:
    - name: Enable ansible pipelining
      replace:
        regexp: "^Defaults.*requiretty$"
        replace: "# Defaults    requiretty"
        dest: /etc/sudoers
  roles:
    - common
    - nginx
